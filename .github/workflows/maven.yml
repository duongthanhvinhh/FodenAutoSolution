name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Pull Selenium Node Image
      run: docker pull selenium/node-chrome
    - name: Start Selenium Grid
      run: |
        docker run -d --name selenium-hub selenium/standalone-chrome
        docker run -d --name chrome-node \
          -e SE_EVENT_BUS_HOST=selenium-hub \
          --link selenium-hub:hub \
          selenium/node-chrome
    - name: Verify Container Existence
      run: |
        docker ps -a --filter name=chrome-node | grep chrome-node > /dev/null
        if [ $? -eq 0 ]; then
          echo "Chrome Node container is running."
        else
          echo "Chrome Node container not found."
          exit 1
        fi
    - name: Build with Maven
      run: mvn clean install
    - name: Check Selenium Hub Logs
      run: docker logs selenium-hub
    - name: Check Chrome Node Logs
      run: docker logs chrome-node
